<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>All Charging Stations</title>
</head>
<body>
	<h1>All Charging Stations</h1>
	<p>Filters: </p>
	<table cellspacing="10">
		<tr><td><span>All Stations</span></td>
		<td><a th:href="@{'/stations/available'}">Available Stations</a></td>
		<td><a th:href="@{'/stations/unavailable'}">Unavailable Stations</a></td></tr>
	</table>
	<table border="1">
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Location</th>
			<th>Availability</th>
			<th>Charging Speed (kW)</th>
		</tr>
		<tr th:each="station : ${stations}">
			<td th:text="${station.id}"></td>
			<td th:text="${station.name}"></td>
			<td th:text="${station.location}"></td>
			<td th:text="${station.availability ? 'Available' : 'Occupied'}"
				th:style="${station.availability} ? 'color:green;' : 'color:red;'"></td>
			<td th:text="${station.chargingSpeed}"></td>
		</tr>
	</table>
	<p>Total: <span th:text="${count}"></span></p>
</body>
</html>
